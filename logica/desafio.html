<meta charset="UTF-8" >

<script>
  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  function sorteia(n) {
    return Math.round(Math.random() * n);
  }

  n = parseInt(prompt("Digite um número limite"));

  var numeroPensado = sorteia(n);

  var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

  if (chute == numeroPensado) {
    mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
  } else {
    if (chute > numeroPensado) {
      mostra("Além disso, o número que eu pensei é menor que o seu");
    } else {
      mostra("Além disso, o número que eu pensei é maior que o seu");
    }
  }

</script>
