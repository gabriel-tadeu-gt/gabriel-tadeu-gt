<meta charset="UTF-8" >

<script>
  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  var qtdFamiliares = parseInt(prompt("Qual a sua quantidade de familiares? "));
  var totalIdades = 0;

  for(var i = 0; i < qtdFamiliares; i++){
    totalIdades += parseInt(prompt("Entre com a idade do seu familiar"));
  }

  var mediaIdades = totalIdades / qtdFamiliares;

  mostra(mediaIdades);

</script>
