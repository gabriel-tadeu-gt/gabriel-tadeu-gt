<meta charset="UTF-8" >

<script>
  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  function mostraTabuada(){
    var n = parseInt(prompt("De qual número você quer a tabuada? "));
    for (var i = 1; i <= 10; i++){
        mostra(i * n);
    }
  }

  mostraTabuada();


</script>
