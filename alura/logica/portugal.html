<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }
    function mostra(frase) {
        document.write(frase);
    }
    var anoChegada = 1500;
    var anoAtual = 2021;
    var mediaGeracao = 28;

    var geracoes = (anoAtual - anoChegada) / mediaGeracao;
    mostra("A quantidade de gerações é " + Math.round(geracoes));
    
</script>
